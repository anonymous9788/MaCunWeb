      function testFunc(arr) {
        var out = "";

          out += '<div class="container" style="margin-top: 30px;"> <div class="row"> <div class="col-11 mx-auto profile" style="background-image: url(\''+arr[i].bg+'\'); background-repeat: inherit;"> <div class="py-3 px-2 px-lg-4 py-lg-5"> <div class="row"> <div class="avatarBox col-12 col-lg-5"> <img src="'+arr[i].ava+'" class="img-fluid"> </div> <div class="infoBox col-12 col-lg-6 mt-2 mt-lg-0"> <p class="sayHi">'+arr[i].sayhi+'</p> <div class="name"> <p><span></span>'+arr[i].name+'</p> <p class="s">Verified <span class="ion-ios-checkmark-outline"></span> </p> </div> <hr> <div class="detailInfo"> <div class="row my-2"> <div class="col-lg-4 col-12 boldd">Tên</div> <div class="col-lg-8 col-12 b">'+arr[i].detailName+'</div> </div> <div class="row my-2"> <div class="col-lg-4 col-12 boldd"><i class="fab fa-discord"></i> Discord</div> <div class="col-lg-8 col-12 b">'+arr[i].discord+'</div> </div> <div class="row my-2"> <div class="col-lg-4 col-12 boldd">Chức vụ</div> <div class="col-lg-8 col-12 b">'+arr[i].job+'</div></div></div></div></div></div></div></div></div></div><br>'
        }
        document.getElementById("id01").innerHTML = out;
      }
